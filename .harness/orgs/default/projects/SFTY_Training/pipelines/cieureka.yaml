pipeline:
  name: ci-eureka
  identifier: cieureka
  projectIdentifier: SFTY_Training
  orgIdentifier: default
  tags: {}
  properties:
    ci:
      codebase:
        connectorRef: eurekamahesh
        build: <+input>
  stages:
    - stage:
        name: build
        identifier: build
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          caching:
            enabled: true
            override: false
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Cloud
            spec: {}
          execution:
            steps:
              - step:
                  type: Run
                  name: build
                  identifier: build
                  spec:
                    shell: Sh
                    command: |-
                      mvn clean package -DskipTests=true
                      ls -lrt target
              - step:
                  type: ArtifactoryUpload
                  name: ArtifactoryUpload_1
                  identifier: ArtifactoryUpload_1
                  spec:
                    connectorRef: mahesh_jfrog
                    target: maven-build-libs-snapshot/
                    sourcePath: target/i27-eureka-0.0.1-SNAPSHOT.jar
              - step:
                  type: Run
                  name: docker-build
                  identifier: dockerbuild
                  spec:
                    shell: Sh
                    command: docker build -t mahesh .
              - step:
                  type: Run
                  name: Run_3
                  identifier: Run_3
                  spec:
                    shell: Sh
                    command: |-
                      export DOCKER_USERNAME=$(vault kv get -field=username secret/docker)
                      export DOCKER_PASSWORD=$(vault kv get -field=password secret/docker)
                      echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin
                      docker tag mahesh:latest mahesh/mahesh-eureka:latest
                      docker push mahesh/mahesh-eureka:latest
